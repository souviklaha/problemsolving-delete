plugins {
  id 'java'
}

group 'org.svaarg'
version '0.1'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
  systemProperty 'testFilesRootDirectory', project.testFilesRootDirectory

  testLogging {
    events "standardOut", "standardError", "failed", "skipped", "passed"//, "started"
  }
}